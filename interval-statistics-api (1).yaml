  parameters:
    domainId:
      name: domainId
      in: path
      description: Unique ID of the domain.
      required: true
      style: simple
      explode: false
      schema:
        minLength: 1
        type: string
        example: "123456"
    filters:
      name: filters
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
        description: Comma separated agent/campaign/skill Ids supported by the statistic
          type
