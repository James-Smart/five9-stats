openapi: 3.0.3
info:
  title: Interval Statistics API
  description: "Available for Beta customers only, contact Five9 for more information.\
    \ Use the **Interval Statistics API** to retrieve interval statistics related\
    \ to domains, agents, and campaigns. Track and evaluate performance across specific\
    \ timeframes such as the last 15 minutes, the current day, or a shift duration."
  contact:
    name: Five9 Support
    url: https://community.five9.com/
  license:
    name: Five9
  version: 2.3.3
servers:
- url: https://api.prod.us.five9.net
  description: API endpoint for US production domains
- url: https://api.alpha.us.five9.net
  description: API base endpoint for US alpha domains
- url: https://api.prod.ca.five9.net
  description: API base endpoint for CA production domains
- url: https://api.prod.eu.five9.net
  description: API base endpoint for EU production domains
- url: https://api.prod.in.five9.net
  description: API base endpoint for India production domains
- url: https://api.prod.uk.five9.net
  description: API base endpoint for UK production domains
tags:
- name: interval-stats
paths:
  /interval-stats/v1/domains/{domainId}/statistics:
    get:
      tags:
      - interval-stats
      summary: Retrieve statistics and metadata
      description: |
        Fetch detailed statistics for various interaction types within a specified domain and time interval. This includes metrics for inbound and outbound calls, chats, emails, and more.
      operationId: getStatisticsMetadata
      parameters:
      - name: domainId
        in: path
        description: Unique ID of the domain.
        required: true
        style: simple
        explode: false
        schema:
          minLength: 1
          type: string
          example: "123456"
      responses:
        "200":
          description: Retrieve metadata for statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionMetadata'
        "400":
          description: Indicates error in the request caused by client.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "401":
          description: Authentication error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "403":
          description: Access is denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "404":
          description: The specified resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "429":
          description: "Too many requests, retry the request only after `RetryAfter`\
            \ if present"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "500":
          description: Indicates error on server side.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "503":
          description: "Service unavailable, retry the request only after `RetryAfter`\
            \ if present"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
      deprecated: false
  /interval-stats/v1/domains/{domainId}/statistics/agent-statistics:
    get:
      tags:
      - interval-stats
      summary: Retrieve agent statistics
      description: |
        Fetch detailed interval-based statistics for agent(s) within a specified filter or domain. Includes metrics such as total calls handled, chat responses, productivity scores, and more.
      operationId: getAgentStatistics
      parameters:
      - name: domainId
        in: path
        description: Unique ID of the domain.
        required: true
        style: simple
        explode: false
        schema:
          minLength: 1
          type: string
          example: "123456"
      - name: mediaTypes
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: Comma separated media types for media type specific metrics
          example: "VOICE,CHAT,EMAIL"
      - name: filters
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: Comma separated agent/campaign/skill Ids supported by the statistic
            type
      - name: timeZone
        in: query
        description: Time zone
        required: false
        style: form
        explode: false
        schema:
          type: string
          default: UTC
      - name: timePeriod
        in: query
        description: |-
          Supported intervals are LAST_15_MINUTES,
          LAST_30_MINUTES,
          LAST_60_MINUTES,
          LAST_24_HOURS,
          DAY,
          WEEK, MONTH,
          SHIFT
        required: false
        style: form
        explode: false
        schema:
          type: string
        examples:
          last_15_minutes:
            summary: Last 15 minutes
            value: LAST_15_MINUTES
          last_30_minutes:
            summary: Last 30 minutes
            value: LAST_30_MINUTES
          last_60_minutes:
            summary: Last 60 minutes
            value: LAST_60_MINUTES
          last_24_hours:
            summary: Last 24 hours
            value: LAST_24_HOURS
          day:
            summary: Current Day (from Midnight)
            value: DAY
          week:
            summary: Current week (from Sunday at midnight)
            value: WEEK
          month:
            summary: Current Month (from 1st at 12 am)
            value: MONTH
          shift:
            summary: Current Shift (working hours within current day)
            value: SHIFT
      - name: shiftStartHour
        in: query
        description: Start hour of the time range for SHIFT time period
        required: false
        style: form
        explode: false
        schema:
          maximum: 23
          minimum: 0
          type: integer
        example: 8
      - name: shiftStartMinute
        in: query
        description: Start minute of the time range for SHIFT time period
        required: false
        style: form
        explode: false
        schema:
          maximum: 59
          minimum: 0
          type: integer
        example: 0
      - name: shiftDuration
        in: query
        description: Length of the time range in minutes for SHIFT time period
        required: false
        style: form
        explode: false
        schema:
          maximum: 1440
          minimum: 1
          type: integer
        example: 480
      - name: pageLimit
        in: query
        description: The page limit. Maximum of 100 and may return less than requested
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
        example: 50
      - name: pageCursor
        in: query
        description: The page cursor to retrieve the particular page of results.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: eyJxdWVyeURpZ2VzdCI6MCwicGFnZU9mZnNldCI6MSwiZGJDdXJzb3IiOiIifQ
      - name: intervalStartTime
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: intervalEndTime
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: searchByMetrics
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: comma-seperated
          example: "totalCallsAbandoned,totalCallsHandled"
      - name: agentGroups
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: Comma separated agent group ids.
          format: comma-seperated
          example: "600000000004111,600000000004852,81"
      - name: dispositionIds
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: Comma separated disposition ids.
          format: comma-seperated
          example: "0,-27,3"
      - name: sort
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: Field to sort the result order (use '-' to indicate descending
            order)
      responses:
        "200":
          description: Retrieve agent statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentStatisticsResponse'
        "401":
          description: Authentication error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "403":
          description: Access is denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "404":
          description: The specified resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "429":
          description: "Too many requests, retry the request only after `RetryAfter`\
            \ if present"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "500":
          description: Indicates error on server side.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceableHttpError'
        "503":
          description: "Service unavailable, retry the request only after `RetryAfter`\
            \ if present"
          content:
            application/json:
