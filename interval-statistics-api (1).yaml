      in: query
      description: Time zone
      required: false
      style: form
      explode: false
      schema:
        type: string
        default: UTC
    timePeriod:
      name: timePeriod
      in: query
      description: |-
        Supported intervals are LAST_15_MINUTES,
        LAST_30_MINUTES,
        LAST_60_MINUTES,
        LAST_24_HOURS,
        DAY,
        WEEK, MONTH,
        SHIFT
      required: false
      style: form
      explode: false
      schema:
        type: string
      examples:
        last_15_minutes:
          summary: Last 15 minutes
          value: LAST_15_MINUTES
        last_30_minutes:
          summary: Last 30 minutes
          value: LAST_30_MINUTES
        last_60_minutes:
          summary: Last 60 minutes
          value: LAST_60_MINUTES
        last_24_hours:
          summary: Last 24 hours
          value: LAST_24_HOURS
        day:
          summary: Current Day (from Midnight)
          value: DAY
        week:
          summary: Current week (from Sunday at midnight)
          value: WEEK
        month:
          summary: Current Month (from 1st at 12 am)
          value: MONTH
        shift:
          summary: Current Shift (working hours within current day)
          value: SHIFT
    shiftStartHour:
      name: shiftStartHour
      in: query
      description: Start hour of the time range for SHIFT time period
      required: false
      style: form
      explode: false
      schema:
        maximum: 23
        minimum: 0
        type: integer
      example: 8
